<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Schedule Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-mode bg-dark text-white">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card bg-secondary bg-opacity-10 border-secondary p-4 shadow-lg" style="max-width: 400px; width: 100%;">
            <header class="text-center mb-4">
                <h1 class="h3 fw-bold">Login</h1>
                <p class="text-secondary small">Schedule Manager</p>
            </header>

            <main>
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label small text-secondary">Username</label>
                        <input type="text" name="username" id="username" class="form-control form-control-lg bg-dark text-white border-secondary" placeholder="Username" required autofocus>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label small text-secondary">Password</label>
                        <input type="password" name="password" id="password" class="form-control form-control-lg bg-dark text-white border-secondary" placeholder="Password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold">Sign In</button>
                    </div>
                </form>

                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div class="alert alert-danger mt-4 py-2 small text-center" role="alert">
                      {{ messages[0] }}
                    </div>
                  {% endif %}
                {% endwith %}
            </main>

            <footer class="mt-4 text-center">
                <p class="text-secondary" style="font-size: 0.75rem;">go-pro-world.net since 2025</p>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
